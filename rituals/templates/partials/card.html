<div class="card mb-3">
  <h5 class="card-header ">{{ ceremony.title }}</h5>
  <div class="card-body border-dark">
    <p class="card-text text-dark">
      {{ ceremony.content|truncatewords_html:30 }}
      <hr>
      <div class="text-right"><a href="{% url 'ceremony-details-page' ceremony.slug %}" title="Read More">Read More</a></div>
  </div>
  <div class="card-footer">
    <small class="text-muted">Last updated {{ ceremony.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ ceremony.author.username }}</b></small>
  </div>
</div>
