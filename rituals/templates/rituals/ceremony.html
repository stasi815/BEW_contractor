{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ ceremony.title }} <small class="text-muted">Last updated {{ ceremony.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ ceremony.author.username }}</b></small></h3>
      <hr>
      <p>{{ ceremony.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'ceremony-list-page' %}">Back to List</a><hr>
      {% if user.is_authenticated %}
        <a href= "{% url 'ceremony-update-page' ceremony.slug %}">Edit</a><hr>
        <a href= "{% url "ceremony-delete" ceremony.slug %}">Delete</a>
      {% endif %}

    </div>
  </div>
{% endblock %}
