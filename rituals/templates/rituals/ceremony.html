{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ ceremony.title }} <small class="text-muted">Last updated {{ ceremony.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ ceremony.author.username }}</b></small></h3>
      <hr>
      <p>{{ ceremony.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'ceremony-list-page' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
